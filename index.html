<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>weather when you want it</title>
  </head>
  <body>
    <h1 class="p-3 mb-2 bg-primary text-white text-center">Weather Dashboard</h1>
    
    <div class="row">
      <div class="col-3">
        <table class="table">
          <thead scope="col">Search for City:</thead>
          <tbody>
            <tr>
              <div class="input-group flex-nowrap">
                <div class="input-group-prepend">
                  <span class="input-group-text"></span>
                </div>
                <input type="text" class="form-control" id="clientCity" placeholder="Find Weather In..." aria-label="clientCity" aria-describedby="addon-wrapping">
              </div>
            </tr>
            <tr>
              <div id="msg"></div>
              <th scope="row">
                <button type="button" id="citySearch" class="btn btn-primary">Search</button>
              </th>
            </tr>
            <div id="searchBtns">

            </div>
          </tbody>
        </table>
      </div>
      <div class="col-8">
        <div class="card">
          <div id="conditionsBg" class="card-body">
            <h5 class="card-title" id="currentCity">Current City</h5>
            <ul class="list-group list-group-flush">
              <li id="currentTemp" class="list-group-item">Temp:</li>
              <li id="currentWind" class="list-group-item">Wind Speed:</li>
              <li id="currentHum" class="list-group-item">Humidity:</li>
              <li id="currentUvi" class="list-group-item">UV Index:</li>
            </ul>
          </div>
        </div>
        <div class="row" id="futureForecast">
         
        </div>
    </div>
<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>
<script src="./script.js"></script>
</body>
</html>
